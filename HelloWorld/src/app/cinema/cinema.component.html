<mat-accordion>
  <h1 class="title">Finnkino uutisia</h1>
  <mat-expansion-panel class="movieNews" *ngFor="let item of getNews$ | async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.PublishDate}}
      </mat-panel-title>
      <mat-panel-description>
        {{item.Title}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <img src="{{item.ImageURL}}" alt="movieImage">
    {{item.HTMLLead}}
  </mat-expansion-panel>
</mat-accordion>
